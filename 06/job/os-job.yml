---
kind: Job
apiVersion: batch/v1
metadata:
  name: os-job
spec:
  template:
    spec:
      containers:
      - name: os-container
        image: quay.io/centos/centos:stream9
        command: ["bash"]
        args:
        - "-c"
        - "echo Hello ; sleep 60 ; echo Hello"
      restartPolicy: Never
