---
# Deployment
kind: Deployment
apiVersion: apps/v1
metadata:
  name: home-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      name: home
  template:
    metadata:
      labels:
        name: home
    spec:
      containers:
      - name: home-container
        image: httpd
        ports:
        - containerPort: 80
---
#Service
kind: Service
apiVersion: v1
metadata:
  name: home-service
spec:
  type: ClusterIP
  #ClusterIP: 10.100.10.10
  selector:
    name: home
  ports:
  - port: 80
    targetPort: 80