---
# Deployment (Pod x2)
kind: Deployment
apiVersion: apps/v1
metadata:
  name: mainui-stable
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mainui
      version: stable
  template:
    metadata:
      name: mainui-pod
      labels:
        app: mainui
        version: stable
    spec:
      containers:
      - name: mainui-container
        image: nginx:1.14
        ports:
        - containerPort: 80